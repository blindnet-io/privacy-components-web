<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Privacy Components for the Web - Minimal Static Demo</title>
    <style>
      body {
        background: #fafafa;
      }

      bldn-priv-request {
        width: 40vw;
        margin: auto;
      }

      #file-input {
        text-align: center;
        width: 400px;
        margin: auto;
      }
    </style>
    <script src="./index.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Privacy Components for the Web - Minimal Static Demo</h1>

    <h2 id="prci">PRCI</h2>
    <div id="demo__prci">
      <bldn-priv-request>
        <bldn-request-module id="module" slot="preFormModule">
          <div id="file-input" class="mb-3">
            <label for="formFile" class="form-label"
              >Default file input example</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </bldn-request-module>
      </bldn-priv-request>
    </div>
  </body>
  <script>
    function validateFileInput() {
      const file = document.getElementById('formFile');
      return file !== null && file.value !== '' ? true : 'Bad';
    }

    document.getElementById('module').onSubmit = validateFileInput;
  </script>
</html>
