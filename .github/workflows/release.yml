name: Release
on:
  push:
    branches:
      - main
      - develop
permissions:
  contents: write
jobs:
  release:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checkout all branches and tags

      - name: Install dependencies ðŸ”§
        run: |
          yarn install
          yarn lerna bootstrap

      - name: Build ðŸ‘·â€â™€
        run: |
          yarn build

      - name: Check âœ…
        run: |
          yarn lint
          yarn typecheck
          yarn test

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build

      - name: Version and publish ðŸ“¦
        env:
          # automation token
          # see https://github.com/lerna/lerna/issues/2788#issuecomment-1192788964
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc

          if [ ${{ github.base_ref }} = develop ]; then
            yarn lerna version --conventional-commits --conventional-prerelease --preid beta --yes
            yarn lerna publish from-git --yes --dist-tag next
          else
            yarn lerna version --conventional-commits --conventional-graduate --yes
            yarn lerna publish from-git --yes
          fi
